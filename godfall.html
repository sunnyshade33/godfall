<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Godfall</title>
    <link rel="stylesheet" href="./css/godfall.css">
</head>
<body>
    <div class="corpse-container">
        <div class="god-corpse">
            <!-- Main corpse body -->
            <div class="flesh" style="width: 80%; height: 90%; top: 5%; left: 10%;"></div>
            
            <!-- Head region -->
            <div class="flesh" style="width: 45%; height: 35%; top: 0%; left: 30%; border-radius: 40% 40% 60% 60% / 40% 40% 60% 60%;"></div>
            
            <!-- Eyes -->
            <div class="eye" style="width: 13%; height: 13%; top: 12%; left: 35%;">
                <div class="pupil"></div>
            </div>
            <div class="eye" style="width: 11%; height: 11%; top: 14%; left: 55%; transform: rotate(15deg);">
                <div class="pupil"></div>
            </div>
            
            <!-- Burst eye -->
            <div class="ichor" style="width: 14%; height: 14%; top: 8%; left: 55%; animation: none; opacity: 0.9;"></div>
            
            <!-- Maw/mouth -->
            <div class="maw" style="width: 30%; height: 15%; top: 25%; left: 40%; border-radius: 10% 10% 50% 50% / 10% 10% 80% 80%;">
                <!-- Teeth -->
                <div class="tooth" style="width: 5%; height: 20%; top: 0%; left: 10%; --rotation: -5deg;"></div>
                <div class="tooth" style="width: 6%; height: 30%; top: 0%; left: 20%; --rotation: 5deg;"></div>
                <div class="tooth" style="width: 5%; height: 25%; top: 0%; left: 30%; --rotation: -8deg;"></div>
                <div class="tooth" style="width: 7%; height: 35%; top: 0%; left: 40%; --rotation: 0deg;"></div>
                <div class="tooth" style="width: 5%; height: 20%; top: 0%; left: 50%; --rotation: 10deg;"></div>
                <div class="tooth" style="width: 6%; height: 30%; top: 0%; left: 60%; --rotation: -5deg;"></div>
                <div class="tooth" style="width: 4%; height: 25%; top: 0%; left: 75%; --rotation: 7deg;"></div>
                <div class="tooth" style="width: 6%; height: 28%; top: 0%; left: 85%; --rotation: -3deg;"></div>
            </div>
            
            <!-- Exposed ribcage -->
            <div class="ribs" style="width: 5%; height: 25%; top: 42%; left: 30%; --rotation: -20deg;"></div>
            <div class="ribs" style="width: 5%; height: 30%; top: 41%; left: 35%; --rotation: -10deg;"></div>
            <div class="ribs" style="width: 5%; height: 35%; top: 40%; left: 40%; --rotation: 0deg;"></div>
            <div class="ribs" style="width: 5%; height: 40%; top: 41%; left: 45%; --rotation: 0deg;"></div>
            <div class="ribs" style="width: 5%; height: 35%; top: 40%; left: 50%; --rotation: 0deg;"></div>
            <div class="ribs" style="width: 5%; height: 30%; top: 41%; left: 55%; --rotation: 10deg;"></div>
            <div class="ribs" style="width: 5%; height: 25%; top: 42%; left: 60%; --rotation: 20deg;"></div>
            
            <!-- Pustules and boils -->
            <div class="pustule" style="width: 5%; height: 5%; top: 10%; left: 65%;"></div>
            <div class="pustule" style="width: 8%; height: 8%; top: 18%; left: 72%;"></div>
            <div class="pustule" style="width: 6%; height: 6%; top: 5%; left: 20%;"></div>
            <div class="pustule" style="width: 10%; height: 10%; top: 60%; left: 25%;"></div>
            <div class="pustule" style="width: 7%; height: 7%; top: 55%; left: 65%;"></div>
            <div class="pustule" style="width: 12%; height: 12%; top: 70%; left: 52%;"></div>
            
            <!-- Veins and corruption -->
            <div class="vein" style="width: 40%; height: 2%; top: 30%; left: 20%; --rotation: 30deg;"></div>
            <div class="vein" style="width: 30%; height: 1.5%; top: 35%; left: 35%; --rotation: -15deg;"></div>
            <div class="vein" style="width: 25%; height: 2%; top: 50%; left: 42%; --rotation: 45deg;"></div>
            <div class="vein" style="width: 35%; height: 1.8%; top: 65%; left: 30%; --rotation: -25deg;"></div>
            <div class="vein" style="width: 40%; height: 2.2%; top: 75%; left: 45%; --rotation: 10deg;"></div>
            <div class="vein" style="width: 20%; height: 1.5%; top: 20%; left: 60%; --rotation: 60deg;"></div>
            
            <!-- Leaking ichor/blood -->
            <div class="ichor" style="width: 5%; height: 5%; top: 32%; left: 28%; animation-delay: 0s;"></div>
            <div class="ichor" style="width: 4%; height: 4%; top: 35%; left: 35%; animation-delay: 2s;"></div>
            <div class="ichor" style="width: 6%; height: 6%; top: 48%; left: 58%; animation-delay: 1s;"></div>
            <div class="ichor" style="width: 5%; height: 5%; top: 60%; left: 40%; animation-delay: 4s;"></div>
            <div class="ichor" style="width: 7%; height: 7%; top: 80%; left: 55%; animation-delay: 3s;"></div>
            
            <!-- Decaying limbs -->
            <div class="flesh" style="width: 15%; height: 40%; top: 45%; left: 5%; border-radius: 40% 60% 60% 40% / 40% 30% 70% 60%; transform: rotate(-25deg);"></div>
            <div class="flesh" style="width: 15%; height: 40%; top: 45%; left: 80%; border-radius: 60% 40% 40% 60% / 30% 40% 60% 70%; transform: rotate(25deg);"></div>
            
            <!-- Lower body -->
            <div class="flesh" style="width: 40%; height: 30%; top: 70%; left: 30%; border-radius: 40% 40% 60% 60% / 40% 40% 60% 60%;"></div>
        </div>
        
        <!-- Ambient effects -->
        <div class="glow" style="width: 100%; height: 100%; top: 0; left: 0;"></div>
        <div class="fog"></div>
        <div class="film-grain"></div>
    </div>
</body>
</html>
